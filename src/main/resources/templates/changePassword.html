<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
</head>
<body>
Change your password
<form th:action="@{/changePassword}"  method="post">
    <input type="text" th:value="${oldPassword}" name="oldPassword" placeholder="old password"/>
    <input type="text" th:value="${newPassword}" name="newPassword" placeholder="new password"/>
    <input type="submit" />
</form>

<p><a href="/loggedIn">Cancel</a></p>
</body>
</html>
