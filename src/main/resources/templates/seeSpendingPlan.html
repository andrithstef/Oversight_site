<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <title>My Spending Plan</title>
    <link href="../static/css/spendingPlan.css" th:href="@{/css/spendingPlan.css}" rel="stylesheet" />
    <link href="../static/css/header.css" th:href="@{/css/header.css}" rel="stylesheet" />
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />

</head>
<body>
<div style="padding-left:20px" class="header">
    <a href="/seeTransactions" class="logo">Oversight</a>
    <div style="padding-left:1390px">
        <a href="/seeTransactions">See transactions</a>
        <a href="/seeSpendingPlan">See spending plan</a>
        <div class="dropdown">
            <a>My Account</a>
            <div class="dropdown-content">
                <a style="font-size: 12px" href="/logout">Log out</a>
                <a style="font-size: 12px" href="/changePassword">Change password</a>
                <a style="font-size: 12px" href="/deleteUser">Delete account</a>
            </div>
        </div>
    </div>
</div>
<div class="exist" th:switch="${seespendingplan}">
    <h2 th:case="null">No Spending Plan yet!</h2>
    <div th:case="*">
            </thead>
            <tbody>
            <tr th:each="spendingplan : ${seespendingplan}">
                <td><a th:href="@{/deletespendingplan/{id}(id=${spendingplan.ID})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/createSpendingPlan">Create spending plan</a>
    <p><a href="/loggedIn">Back to homepage</a></p>
</div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" th:inline="javascript">

    // Load the Visualization API and the corechart package.
    google.charts.load('current', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawPieChart);
    google.charts.setOnLoadCallback(drawLineChart);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawPieChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Category');
        data.addColumn('number', 'Amount');
        data.addRows([[${pieChartData}]]);

        // Set chart options
        var options = {
            'title': 'Your Spending Plan',
            'titleTextStyle': {color: 'White', fontName: 'Arial', fontSize: 40,},
            'legend': {textStyle: {color: 'white'}},
            'width': 1000,
            'height': 800,
            'backgroundColor': '#111111'
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart1_div'));
        chart.draw(data, options);
    }
</script>
<div class = "center-screen" href="../CSS/spendingPlan.css" id="chart1_div"></div>

</body>
</html>
